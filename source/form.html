<!DOCTYPE html>
<html>

<head>
    <title>Cat Energy</title>
</head>

<body class="page">
    <header class="header">
        <div class="header__logo">
            <img src="http://placehold.it/50x50" />
        </div>
        <div class="header__title header__title_type_main">
            <span>Cat energy</span>
        </div>
        <div class="header__burger">
            <img src="http://placehold.it/50x50" />
        </div>
        <menu class="header__menu">
            <ul>
                <li class="header__item"><a href="#">Главная</a></li>
                <li class="header__item"><a href="catalog.html">Каталог продукции</a></li>
                <li class="header__item"><a href="form.html">Подбор программы</a></li>
            </ul>
        </menu>
    </header>
    <main>
        <h1 class="page__title">Подбор программы</h1>
        <p class="page__text"></p>
        <form class="form">
            <section class="form__section_delimiter_true">
                <div class="form__item">
                    <label class="form__label">Имя:*</label>
                    <input class="form__input_type_text" type="text" placeholder="Барсик" />
                </div>
                <div class="form__item">
                    <label class="form__label">Вес (кг):*</label>
                    <input class="form__input_type_number" type="number" placeholder="7" />
                </div>
                <div class="form__item">
                    <label class="form__label">Возраст (лет):</label>
                    <input class="form__input_type_number" type="number" placeholder="7" />
                </div>
            </section>
            <section class="form__section_delimiter_true">
                <div class="form__item">
                    <input class="form__input_type_radio" type="radio" />
                    <label class="form__label">Похудение</label>
                </div>
                <div class="form__item">
                    <input class="form__input_type_radio" type="radio" />
                    <label class="form__label">Набор массы</label>
                </div>
                <div class="form__item">
                    <input class="form__input_type_radio" type="radio" />
                    <label class="form__label">Не знаю (Нужен ваш совет)</label>
                </div>
            </section>
            <section class="form__section_delimiter_false">
                <h2 class="form__title">Контактные данные (владельца кота)</h2>
                <div class="form__item">
                    <label class="form__label">E-mail:*</label>
                    <input class="form__input_type_email" type="email" placeholder="kuklachev@gmail.com" />
                </div>
                <div class="form__item">
                    <label class="form__label">Телефон:*</label>
                    <input class="form__input_type_text" type="text" placeholder="8 (960) 900-60-90" />
                </div>
            </section>
            <section class="form__section_delimiter_false">
                <h2 class="form__title">Комментарий</h2>
                <textarea class="form__input_type_textarea" placeholder="Расскажите обо всех повадках кота"></textarea>
            </section>
            <section class="form__section_delimiter_false">
                <h2 class="form__title">Дополнительно</h2>
                <ul class="form__list">
                    <li class="form__item">
                        <input class="form__input_type_checkbox" type="checkbox" />
                        <label class="form__label">Сахарозаменитель</label>
                    </li>
                    <li class="form__item">
                        <input class="form__input_type_checkbox" type="checkbox" />
                        <label class="form__label">Питьевая вода</label>
                    </li>
                    <li class="form__item">
                        <input class="form__input_type_checkbox" type="checkbox" />
                        <label class="form__label">Молоко</label>
                    </li>
                    <li class="form__item">
                        <input class="form__input_type_checkbox" type="checkbox" />
                        <label class="form__label">Витамины</label>
                    </li>
                </ul>
            </section>
            <button class="form__button" type="submit"></button>
            <p class="form__text">* — Обязательные поля</p>
        </form>
    </main>
    <div class="invite">
        <h2 class="invite__text">Приглашаем к сотрудничеству дилеров</h2>
        <p class="invite__address">ул. Большая Конюшенная, д. 19/8 Санкт-Петербург</p>
        <div class="invite__map"></div>
    </div>
    <footer class="footer">
        <div class="title title_type_main">
            <span>Cat energy</span>
        </div>
        <div class="socials">
            <div class="socials__item">
                <img src="http://placehold.it/50x50" />
            </div>
            <div class="socials__item">
                <img src="http://placehold.it/50x50" />
            </div>
            <div class="socials__item">
                <img src="http://placehold.it/50x50" />
            </div>
        </div>
        <div class="academy">
            <span>HTML Academy</span>
            <img src="http://placehold.it/50x50" />
        </div>
    </footer>
</body>

</html>
